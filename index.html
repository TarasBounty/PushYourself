<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <title></title>
</head>
<body>
    <div class="wrapper">

            <div class="content shadow">
               <div class="row">
                   <div class="col-md-2">
                        <span>List of workouts</span>
                   </div>
                   <div class="col-md-8"></div>
                   <div class="col-md-2">
                       <button class="button">
                           <span class="glyphicon glyphicon-heart"></span> 192
                       </button>
                   </div>
               </div>
               <div class="row">
                   <div class="col-md-8 col-md-offset-4">
                       <span id="title">
                           Push yourself.</span>
                   </div>
               </div>
               <div class="row">
                <!-Серая панель-->
                   <div class="col-md-7 col-md-offset-5">
                        <div id="taskPanel" class="shadow">
                            <img src="images/grayTr.png" alt="Tr"/>
                            <div class="row">
                                <div class="col-md-3">
                                    <span class="glyphicon glyphicon-time"></span>
                                </div>
                                <div class="col-md-3">
                                    <button class="button">13 min</button>
                                </div>
                                <div class="col-md-3">
                                    <button class="button">28 min</button>
                                </div>
                                <div class="col-md-3">
                                    <button class="button">52 min</button>
                                </div>
                             </div>

                            <div class="row">
                                <div class="col-md-3"><span class="glyphicon glyphicon-fire"></span></div>
                                <div class="col-md-7">
                                    <div id="calories">
                                        <span style="color:#1CEBB7">~</span>
                                                                    230 cal
                                    </div>
                                </div>
                            </div>
                        </div>
                   </div>


               </div>
                <!--Конец строки row с серой панелью-->
                <div class="row">
                    <div class="col-md-8">
                        <hr style="border: 2px solid #1CEBB7;
                                    border-radius: 10px;"/>
                    </div>
                    <div class="col-md-4">
                        <button class="button">START TRAINING</button>
                    </div>
                </div>
           </div>

    </div>
</body>
</html>
